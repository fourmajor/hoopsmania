name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
      - name: Run tests
        run: |
          python -m pytest backend/tests

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd web
          npm install
      - name: Run tests
        run: |
          cd web
          npm run test

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit
      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  pr-body-guardrail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Run PR body guardrail tests
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pytest automation/github/tests/test_validate_pr_body.py -q
      - name: Validate helper generated body does not contain literal \\n
        run: |
          automation/github/create_pr_with_body_file.sh \
            --title "test: pr body newline guardrail" \
            --issue 83 \
            --employee "pipewire" \
            --dry-run

  employees-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Validate canonical employee roster YAML
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml jsonschema
          python automation/github/validate_employees_yaml.py
