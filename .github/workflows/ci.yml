name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  dispatcher-autoexec-flake:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pass: [1, 2, 3]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      - name: Run dispatcher auto-exec flake validation
        run: |
          python -m pytest -q automation/issue-dispatcher/tests/test_auto_exec_flake.py

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd backend
          pytest

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd web
          npm install
      - name: Run tests
        run: |
          cd web
          npm run test
