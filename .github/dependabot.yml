version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    labels:
      - "dependencies"
      - "github-actions"
    assignees:
      - "fourmajor"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:15"
      timezone: "America/Los_Angeles"
    labels:
      - "dependencies"
      - "javascript"
    assignees:
      - "fourmajor"
    open-pull-requests-limit: 5
    groups:
      web-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
      timezone: "America/Los_Angeles"
    labels:
      - "dependencies"
      - "python"
    assignees:
      - "fourmajor"
    open-pull-requests-limit: 5
    groups:
      backend-dependencies:
        patterns:
          - "*"
